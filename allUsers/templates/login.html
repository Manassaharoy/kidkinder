{% extends 'base.html' %}
{% block body %}
<div class="container">


    <form action="" method="POST" class="mt-3">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username: triptoroy" class="form-control">
        
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password: 123 " class="form-control">
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    
</div>

{% endblock body %}

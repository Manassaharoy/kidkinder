{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">

{% if registered %}

<p>Thank you for registering!</p>

{% else %}

<form action="" method="POST" class="mt-3">
    {% csrf_token %}
    {{ userform|crispy }}
    {{ userprofileform|crispy }}
    
    <button class="btn btn-primary" type="submit">Register</button>
</form>

{% endif %}
</div>

{% endblock body %}
